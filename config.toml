baseurl = "https://pwpon500.github.io/"
languageCode = "en-us"
theme = "hello-friend-ng"
title = "Peyton Walters"

enableRobotsTXT = true

PygmentsCodeFences = true

[permalinks]
  posts = "/posts/:year/:month/:title/"

[blackfriday]
  # need to disable fractions to protect ip prefix notation (192.168.2.4/30)
  fractions = false

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  fractions = false

  # Metadata mostly used in document's head
  description = "Homepage and blog by Peyton Walters"
  keywords = "homepage, blog, networking, linux, programming"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "light"


  [[params.social]]
    name = "email"
    url = "mailto:pwpon500@gmail.com"

  [[params.social]]
    name = "github"
    url = "https://github.com/Pwpon500"

  [[params.social]]
    name = "linkedin"
    url = "https://www.linkedin.com/in/peyton-walters-a26559158/"

[languages]
  [languages.en]
    title = "Peyton Walters"
    subtitle = ""
    keywords = "im peyton"
    copyright = "Peyton Walters"

    [languages.en.params.logo]
      logoText = "/home/peyton/ $"
